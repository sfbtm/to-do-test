<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Categorias -->
    <aside class="aside">
        <h3 class="aside__title">To Do</h3>
        <ul class="aside__list">
            <li class="aside__list__item"><button data-category="Day" class="aside__list__item__button">Day</button></li>
            <li class="aside__list__item"><button data-category="Categoria 2" class="aside__list__item__button">Categoria 2</button></li>
            <li class="aside__list__item"><button data-category="Categoria 3" class="aside__list__item__button">Categoria 3</button></li>
        </ul>
        <button class="aside__button">Create new...</button>
    </aside>

    <!-- Main -->
     <main>
        <div class="upper-text">
            <button class="upper-text__menu"></button>
            <h2 class="upper-text__title">Titulo</h2>
            <button class="upper-text__add">+</button>
        </div>

        <!-- Contenedor de tareas -->
        <div class="container">
            <ul class="container__list">
                <li class="container__list__item">
                    <input class="container__list__item__input" type="checkbox" name="" id=""><input type="text" class="container__list__item__text-input" value="Ejemplo">
                    <button class="container__list__item__trash"></button>
                    <button class="container__list__item__menu"></button>
                </li>
                <li class="container__list__item">
                    <input class="container__list__item__input" type="checkbox" name="" id=""><input type="text" class="container__list__item__text-input" value="Ejemplo">
                    <button class="container__list__item__trash"></button>
                </li>

            </ul>
        </div>
     </main>
     <script type="module" src="scripts/main.js"></script>
</body>
</html>
